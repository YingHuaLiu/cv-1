<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style id="style"></style>
<div id="html"></div>
<div id="div1Wrapper">
    <div id="div1"></div>
</div>
<style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    *::before{
        box-sizing: border-box;
    }
    *::after{
        box-sizing: border-box;
    }
    #html {
        /*自动换行，这样就没有横向滚动条了*/
        word-break: break-all;
    }

    #div1 {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    #div1::before {
        content: '';
        display: block;
        position: absolute;
    }

    #div1::after {
        content: '';
        display: block;
        position: absolute;
    }

    /*当最大宽度是500px时*/
    @media (max-width: 500px) {
        #html {
            height: 70vh;
            overflow: auto;
        }

        #div1Wrapper {
            height: 30vh;
        }

        #div1 {
            position: relative;
            top: 0;
            right: 0;
        }
    }</style>
<script src="/main.1f19ae8e.js"></script>
</body>
</html>
